<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>崑山科技大學 公共關係暨廣告系 - 參訪體驗</title>
    <style>
        /* 基礎設定 */
        :root {
            --bg-gradient-start: #3176b1;
            --bg-gradient-end: #51b3d6;
            --text-blue: #27AAE1;
            --btn-orange-1: #F1A33B;
            --btn-orange-2: #EE772F;
            --btn-light-blue: #50B3D6;
            --btn-dark-blue: #3176B1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft JhengHei", Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            overflow-x: hidden;
        }

        /* Header 區域設定 */
        .hero-section {
            position: relative;
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; 
        }

        /* 偽元素背景層 (負責藍色斜線) */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
            z-index: -1; 
        }

        /* Logo 區域 */
        .logo-container {
            position: absolute;
            top: 40px;
            left: 10%;
            z-index: 10;
        }

        .logo-container img {
            width: 180px;
            height: auto;
            display: block;
        }

        /* 背景裝飾文字通用設定 */
        .bg-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.95);
            font-size: clamp(60px, 10vw, 120px);
            font-weight: 800;
            font-style: italic;
            pointer-events: none;
        }

        /* 電腦版文字位置 */
        .text-insight { top: 15%; right: 15%; z-index: 2; }
        .text-impact { bottom: 20%; left: 15%; z-index: 2; }
        .text-ideas { top: 45%; right: 25%; z-index: 7; } /* 電腦版在人前面 */

        /* 中央人物圖片 */
        .student-img {
            position: absolute;
            bottom: -80px; 
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 105%; 
            z-index: 5; /* 人物在中間層 */
            object-fit: contain;
            pointer-events: none; 
        }

        /* 下方內容區域 */

            padding: 100px 20px 60px 20px; 
            text-align: center;
            max-width: 1200px;
